<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center mt-5 text-3xl">Inside your mayer bank</h1>
    <section class="container mx-auto">
      <div class="grid grid-cols-3 w-2/3 mx-auto mt-9 gap-3 text-white">
        <div class="bg-green-400 rounded-md p-4">
          <h2 class="text-xl font-semibold">Deposit</h2>
          <h1 class="text-3xl font-semibold">$ <span id="deposit">0</span></h1>
        </div>
        <div class="bg-yellow-500 rounded-md p-4">
          <h2 class="text-xl font-semibold">Withdraw</h2>
          <h1 class="text-3xl font-semibold">$ <span id="withdraw">0</span></h1>
        </div>
        <div class="bg-violet-400 rounded-md p-4">
          <h2 class="text-xl font-semibold">Balance</h2>
          <h1 class="text-3xl font-semibold">
            $ <span id="balance">1200</span>
          </h1>
        </div>
      </div>
      <div class="grid grid-cols-2 w-2/3 mx-auto mt-9 text-white gap-3">
        <div class="bg-sky-400 rounded-md p-4">
          <h2 class="text-xl mb-2 font-semibold">Please Deposit</h2>
          <input
            placeholder="$ Amount you want to deposit"
            class="rounded-full w-2/3 p-1 text-black px-3"
            id="deposit-input"
            type="text"
          /><br />
          <button
            id="deposit-btn"
            class="bg-amber-700 px-4 py-2 rounded mt-2 font-semibold text-white"
          >
            Deposit
          </button>
        </div>
        <div class="bg-fuchsia-400 rounded-md p-4">
          <h2 class="text-xl font-semibold mb-2">Please Withdraw</h2>
          <input
            placeholder="$ Amount you want to withdraw"
            class="rounded-full w-2/3 p-1 text-black px-3"
            id="withdraw-input"
            type="text"
          /><br />
          <button
            id="withdraw-btn"
            class="bg-amber-700 px-4 py-2 rounded mt-2 font-semibold text-white"
          >
            withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="js/bank.js"></script>
  </body>
</html>
